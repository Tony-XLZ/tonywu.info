<!doctype html>
<html lang="en" data-bs-theme="auto">
{% load static %}
  <head>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Blog Detail Page">
    <meta name="author" content="Tony Wu">
    <meta name="generator" content="Hugo 0.122.0">
    <title>Blog Detail - Tony Wu</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/monokai.min.css" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'safari-pinned-tab.svg' %}" color="#712cf9">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <meta name="theme-color" content="#712cf9">

    <style>
      html, body {
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      main {
        flex: 1;
      }

      @media (max-width: 576px) {
        .blog-detail-section h1 {
          font-size: 1.25rem; /* Reduce font size for small screens */
          line-height: 1.2; /* Adjust line height for better readability */
        }
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .bd-mode-toggle .dropdown-menu .active .bi {
        display: block !important;
      }

      .blog-detail-section {
        background: #f8f9fa;
        padding: 100px 15px;
        min-height: calc(100vh - 56px - 100px);
      }

      .blog-detail-section .container {
        max-width: 800px;
      }

      .blog-image-container {
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .blog-image {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-height: 300px;
        max-width: 100%;
        height: auto;
        width: auto;
      }

      .blog-detail-section h1 {
        font-size: 2.5rem;
        font-weight: 700;
      }

      .blog-content {
        text-align: left;
        line-height: 1.6;
        margin: 20px 0;
        font-size: 1.1rem;
        color: #333;
      }

      .blog-content img {
        max-width: 100%;
        height: auto;
          display: block;
          margin: 20px auto;
      }

      footer {
        flex-shrink: 0;
        background: #343a40;
        color: #fff;
        padding: 20px 0;
        width: 100%;
      }

      footer a {
        color: #ffffff;
      }

      footer a.btn {
        background-color: #ffffff;
        color: #343a40;
        border: none;
      }

      footer a.btn-outline-primary:hover {
        background-color: #3867c0;
      }

      footer a.btn-outline-secondary:hover {
        background-color: #28a745;
      }

      footer .btn-outline-primary,
      footer .btn-outline-secondary {
        padding: 10px 20px;
        margin: 10px 5px;
      }
    </style>

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Tony Wu</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="mailto:zhenxun.wu.23@ucl.ac.uk">Email Me</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="blog-detail-section text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-bold">{{ blog.title }}</h1>
            <p class="text-muted" style="color: grey;">Posted on {{ blog.published_date|date:"F j, Y" }}</p>
            <br/><br/>
            {% if blog.image %}
            <div class="blog-image-container d-flex justify-content-center">
              <img src="{{ blog.image.url }}" class="blog-image" alt="{{ blog.title }}">
            </div>
            {% endif %}
            <div class="blog-content">
              {{ blog.content|safe }}
            </div>
            <br/><br/>
            <p>
              <a href="{% url 'home' %}" class="btn btn-primary btn-lg my-4">Back to Home</a>
            </p>
          </div>
        </div>
      </section>
    </main>

    <footer class="text-center py-4">
      <div class="container">
        <p>Connect with me on social media for the latest updates on my work.</p>
        <a href="https://www.linkedin.com/in/tony-wu-198574137/?locale=en_US" class="btn btn-outline-primary mx-1">LinkedIn</a>
        <a href="https://github.com/Tony-XLZ" class="btn btn-outline-secondary mx-1">GitHub</a>
      </div>
    </footer>

    <script src="{% static 'jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
  </body>
</html>
