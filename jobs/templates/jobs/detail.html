<!doctype html>
<html lang="en" data-bs-theme="auto">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Job Detail Page">
    <meta name="author" content="Tony Wu">
    <meta name="generator" content="Hugo 0.122.0">
    <title>Job Detail - Tony Wu</title>

    <link rel="canonical" href="{{ request.build_absolute_uri }}">
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'safari-pinned-tab.svg' %}" color="F8F9FAFF">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <meta name="theme-color" content="F8F9FAFF">

    <style>
      html, body {
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      main {
        flex: 1;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      @media (max-width: 992px) {
        .navbar-nav {
          text-align: right;
        }
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .bd-mode-toggle .dropdown-menu .active .bi {
        display: block !important;
      }

      .job-detail-section {
        background: #f8f9fa;
        padding: 100px 15px; /* Reduced padding for better mobile view */
        min-height: calc(100vh - 56px - 100px); /* Adjusting for header and footer heights */
      }

      .job-detail-section .container {
        max-width: 800px;
      }

      .job-image-container {
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden; /* Prevent image overflow */
      }

      .job-image {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-height: 300px;
        max-width: 100%; /* Make sure the image fits within the container */
        height: auto;
        width: auto;
      }

      .job-detail-section h1 {
        font-size: 2.5rem;
        font-weight: 700;
      }

      .job-detail-section p.lead {
        font-size: 1.2rem;
        line-height: 1.6;
        text-align: left; /* Changed text alignment to left */
        margin: 0 10px; /* Add margin to text for better spacing on small screens */
      }

      footer {
        flex-shrink: 0;
        background: #343a40;
        color: #fff;
        padding: 20px 0;
        width: 100%;
      }

      footer a {
        color: #ffffff;
      }

      footer a.btn {
        background-color: #ffffff;
        color: #343a40;
        border: none;
      }

      footer a.btn-outline-primary:hover {
        background-color: #3867c0;
      }

      footer a.btn-outline-secondary:hover {
        background-color: #28a745;
      }

      footer .btn-outline-primary,
      footer .btn-outline-secondary {
        padding: 10px 20px;
        margin: 10px 5px;
      }
    </style>

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Tony Wu</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
              </li>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/jobs/">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/blogs/">Blogs</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex align-items-center justify-content-end"
                  data-bs-toggle="collapse"
                  data-bs-target="#toolsCollapse"
                  role="button"
                  aria-expanded="false"
                  aria-controls="toolsCollapse"
                  style="gap: 0.3rem;"
                >
                  Tools
                  <i class="bi bi-chevron-down"></i>
                </a>
                <div class="collapse" id="toolsCollapse">
                  <ul class="list-unstyled text-end" style="padding-right: 1rem;">
                    <li class="submenu-item">
                      <a href="/crowns/" class="nav-link p-0">
                        Queens Puzzle
                      </a>
                    </li>
                    <!-- add more tools in the futureï¼š
                    <li class="submenu-item">
                      <a href="/other-tool/" class="nav-link p-0">
                        Other Tool
                      </a>
                    </li>
                    -->
                  </ul>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="mailto:zhenxun.wu.23@ucl.ac.uk">Email Me</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="job-detail-section text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-bold">Project Detail</h1>
            <br/><br/>
            <p class="lead text-body-secondary">{{ job.detail|linebreaksbr }}</p>
            <br/><br/>
            <div class="job-image-container d-flex justify-content-center">
              <img src="{{ job.image.url }}" class="job-image" alt="{{ job.summary }}">
            </div>
            <br/><br/>
            <p>
              <a href="{% url 'jobs_list' %}" class="btn btn-primary btn-lg my-4">Back to Projects</a>
            </p>
          </div>
        </div>
      </section>
    </main>

    <footer class="text-center py-4">
      <div class="container">
        <p>Connect with me on social media for the latest updates on my work.</p>
        <a href="https://www.linkedin.com/in/tony-wu-198574137/?locale=en_US" class="btn btn-outline-primary mx-1">LinkedIn</a>
        <a href="https://github.com/Tony-XLZ" class="btn btn-outline-secondary mx-1">GitHub</a>
      </div>
    </footer>

    <script src="{% static 'jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
