    <style>
      html, body {
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      main {
        flex: 1;
      }

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);
        --bs-btn-active-bg: #5a23c8;
        --bs-btn-active-border-color: #5a23c8;
      }

      .bd-mode-toggle {
        z-index: 1500;
      }

      .bd-mode-toggle .dropdown-menu .active .bi {
        display: block !important;
      }

      .job-detail-section {
        background: #f8f9fa;
        padding: 100px 15px; /* Reduced padding for better mobile view */
        min-height: calc(100vh - 56px - 100px); /* Adjusting for header and footer heights */
      }

      .job-detail-section .container {
        max-width: 800px;
      }

      .job-image-container {
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden; /* Prevent image overflow */
      }

      .job-image {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-height: 300px;
        max-width: 100%; /* Make sure the image fits within the container */
        height: auto;
        width: auto;
      }

      .job-detail-section h1 {
        font-size: 2.5rem;
        font-weight: 700;
      }

      .job-detail-section p.lead {
        font-size: 1.2rem;
        line-height: 1.6;
        text-align: left; /* Changed text alignment to left */
        margin: 0 10px; /* Add margin to text for better spacing on small screens */
      }

      footer {
        flex-shrink: 0;
        background: #343a40;
        color: #fff;
        padding: 20px 0;
        width: 100%;
      }

      footer a {
        color: #ffffff;
      }

      footer a.btn {
        background-color: #ffffff;
        color: #343a40;
        border: none;
      }

      footer a.btn-outline-primary:hover {
        background-color: #3867c0;
      }

      footer a.btn-outline-secondary:hover {
        background-color: #28a745;
      }

      footer .btn-outline-primary,
      footer .btn-outline-secondary {
        padding: 10px 20px;
        margin: 10px 5px;
      }
    </style>
