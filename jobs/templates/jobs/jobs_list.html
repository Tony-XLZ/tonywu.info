<!doctype html>
<html lang="en" data-bs-theme="auto">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tony Wu's Job List Page">
    <meta name="author" content="Tony Wu">
    <meta name="generator" content="Hugo 0.122.0">
    <title>Blogs</title>

    <link rel="canonical" href="https://tonywu.info/jobs">
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'safari-pinned-tab.svg' %}" color="F8F9FAFF">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <meta name="theme-color" content="F8F9FAFF">

    <style>
      html, body {
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      main {
        flex: 1;
        padding: 50px 0;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      @media (max-width: 992px) {
        .navbar-nav {
          text-align: right;
        }
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .bd-mode-toggle {
        z-index: 1500;
      }

      .bd-mode-toggle .dropdown-menu .active .bi {
        display: block !important;
      }

      .hero-section {
        background-image: url('{% static "hero.jpg" %}');
        background-size: cover;
        background-position: center;
        color: #fff;
        padding: 0px 0;
        text-align: center;
      }

      .profile-image {
        border-radius: 50%;
        border: 5px solid #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .card-img-top {
        height: 200px;
        object-fit: cover;
      }

      .card-link {
        text-decoration: none;
        color: inherit;
      }

      .card-link .card-text,
      .card-link .card-title {
        text-decoration: none;
        color: inherit;
      }

      .card-link:hover .card {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }

      footer {
        flex-shrink: 0;
        background: #343a40;
        color: #fff;
        padding: 20px 0;
        width: 100%;
      }

      footer a {
        color: #ffffff;
      }

      footer a.btn {
        background-color: #ffffff;
        color: #343a40;
        border: none;
      }

      footer a.btn-outline-primary:hover {
        background-color: #3867c0;
      }

      footer a.btn-outline-secondary:hover {
        background-color: #28a745;
      }

      footer .btn-outline-primary,
      footer .btn-outline-secondary {
        padding: 10px 20px;
        margin: 10px 5px;
      }
    </style>

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Tony Wu</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/jobs/">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/blogs/">Blogs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="mailto:zhenxun.wu.23@ucl.ac.uk">Email Me</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="album py-5 bg-light">
        <div class="container">
          <h2 class="text-center mb-4">Projects</h2>
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for job in jobs %}
            <div class="col">
              <a href="{% url 'job_detail' job.id %}" class="card-link">
                <div class="card shadow-sm">
                  <img class="card-img-top" src="{{ job.image.url }}" alt="{{ job.summary }}">
                  <div class="card-body">
                    <h5 class="card-title">{{ job.summary }}</h5>
                  </div>
                </div>
              </a>
            </div>
            {% endfor %}
          </div>
          <br/><br/>
          <p class="d-flex justify-content-center">
            <a href="{% url 'home' %}" class="btn btn-primary btn-lg my-4">Back to Home</a>
          </p>
        </div>
      </div>
    </main>

    <footer class="text-center py-4">
      <div class="container">
        <p>Connect with me on social media for the latest updates on my work.</p>
        <a href="https://www.linkedin.com/in/tony-wu-198574137/?locale=en_US" class="btn btn-outline-primary mx-1">LinkedIn</a>
        <a href="https://github.com/Tony-XLZ" class="btn btn-outline-secondary mx-1">GitHub</a>
      </div>
    </footer>

    <script src="{% static 'jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
